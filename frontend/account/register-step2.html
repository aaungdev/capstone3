<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Registration | LinkedIn</title>
    <link
      rel="shortcut icon"
      href="images/global-logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="register.css" type="text/css" />
  </head>
  <body>
    <header class="header">
      <section class="headerContainer">
        <a href="../index.html" class="siteLogo">
          <img
            src="images/LinkedIn-logo.png"
            alt="LinkedIn logo"
            class="logo"
          />
        </a>
      </section>
    </header>
    <main>
      <section class="signupContent">
        <div class="titleArea">
          <h1 class="title">Complete Your Profile</h1>
        </div>
        <article class="signupArea">
          <form id="completeForm" class="signupForm">
            <div class="field">
              <label for="firstName">First Name</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="First Name"
                required
              />
            </div>
            <div class="field">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="button">
              <input type="submit" value="Complete Registration" />
            </div>
          </form>
        </article>
      </section>
    </main>
    <footer>
      <ul>
        <li>
          <a href="#">
            <i class="bi bi-linkedin"></i>
            <span
              >&copy;
              <script>
                document.write(new Date().getFullYear());
              </script>
            </span>
          </a>
        </li>
        <li><a href="#">About</a></li>
        <li><a href="#">Accessibility</a></li>
        <li><a href="#">User Agreement</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Cookie Policy</a></li>
        <li><a href="#">Copyright Policy</a></li>
        <li><a href="#">Brand Policy</a></li>
        <li><a href="#">Guest Controls</a></li>
        <li><a href="#">Community Guidelines</a></li>
        <li>
          <a href="#">Language</a>
          <a href="#"><i class="bi bi-chevron-down"></i></a>
        </li>
      </ul>
    </footer>

    <!-- Modal structure -->
    <div id="successModal" class="modal">
      <div class="modalContent">
        <span class="closeBtn">&times;</span>
        <h2>Congratulations! ðŸŽ‰ðŸŽŠ</h2>
        <p>Your account has been successfully created.</p>
        <button id="goToPostsBtn">Go to Home Page</button>
      </div>
    </div>

    <script src="register-step2.js"></script>
  </body>
</html>

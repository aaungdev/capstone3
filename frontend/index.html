<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn: Log In or Sign Up</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="linkedin.css" />
  </head>
  <body>
    <header>
      <nav>
        <span id="greetingSpan">Welcome </span>
        <a id="loginLink" href="account/login.html">Login</a>
      </nav>
    </header>

    <main>
      <h1>Welcome to YOUR MICROBLOG NETWORK</h1>
    </main>

    <footer></footer>

    <script src="account/auth.js"></script>
    <script>
      const loginLink = document.querySelector("#loginLink");
      const greetingSpan = document.querySelector("#greetingSpan");
      if (isLoggedIn() == true) {
        loginLink.style.display = "none";
      } else {
        greetingSpan.style.display = "none";
      }
    </script>
    <!-- Page-specific code -->

    <script src="index.js"></script>
  </body>
</html>

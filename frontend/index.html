<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn: Log In or Sign Up</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="linkedin.css" />
  </head>
  <body>
    <nav>
      <div class="mainNav">
        <div class="logoNav">
          <img src="linkedin-logo.png" />
        </div>
        <div class="navBar">
          <div class="navLinks">
            <ul>
              <li><i class="fas fa-newspaper"></i><span>Articles</span></li>
              <li><i class="fas fa-user-friends"></i><span>People</span></li>
              <li><i class="far fa-play-circle"></i><span>Learning</span></li>
              <li><i class="fas fa-briefcase"></i><span>Jobs</span></li>
            </ul>
          </div>
          <div class="lineView"></div>
          <div class="navCta">
            <a href="#">Join now</a>
            <a href="#">Sign in</a>
          </div>
        </div>
      </div>
    </nav>
    <header>
      <div class="headerContainer">
        <div class="formSection">
          <div class="headTitle">
            <p>Welcome to your professional community</p>
          </div>
          <div class="field">
            <label for="email">Email or phone</label>
            <input type="text" id="email" />
          </div>
          <div class="passwordField">
            <label for="password">Password</label>
            <input type="password" id="password" />
            <button>Show</button>
          </div>
          <div class="forgot">
            <a href="#">Forgot password?</a>
          </div>
          <div class="signinButton">
            <button>Sign in</button>
          </div>
          <div class="lineViewOr">
            <div class="line"></div>
            <span>or</span>
            <div class="line"></div>
          </div>
          <p class="privacy">
            By clicking Continue, you agree to LinkedInâ€™s
            <a href="#">User Agreement</a>, <a href="#">Privacy Policy</a>, and
            <a href="#">Cookie Policy</a>.
          </p>
          <div class="googleButton">
            <button>
              <i class="fab fa-google" style="color: #d31d1d"></i>Continue with
              Google
            </button>
          </div>
          <div class="joinButton">
            <button>New to LinkedIn? Join now</button>
          </div>
        </div>
        <div class="headerImage">
          <img src="header-image.svg" />
        </div>
      </div>
    </header>

    <main>
      <h1>Welcome to YOUR MICROBLOG NETWORK</h1>
    </main>

    <footer></footer>

    <script src="account/auth.js"></script>
    <script>
      const loginLink = document.querySelector("#loginLink");
      const greetingSpan = document.querySelector("#greetingSpan");
      if (isLoggedIn() == true) {
        loginLink.style.display = "none";
      } else {
        greetingSpan.style.display = "none";
      }
    </script>
    <!-- Page-specific code -->

    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="posts.css" />

    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../account/auth.js"></script>
    <script>
      if (isLoggedIn() === false) {
        window.location.replace("../account/login.html");
      }
    </script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <section class="navbarLeft">
          <a href="index.html" class="logo"
            ><img src="img/logo.png" alt="LinkedIn Logo"
          /></a>

          <article class="searchBox">
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Search" />
          </article>
        </section>
        <section class="navbarCenter">
          <ul>
            <li>
              <a href="index.html" class="activeLink"
                ><i class="bx bxs-home"></i> <span>Home</span></a
              >
            </li>
            <li>
              <a href="network.html"
                ><i class="bx bxs-user-plus"></i> <span>My Network</span></a
              >
            </li>
            <li>
              <a href="jobs.html"
                ><i class="bx bxs-shopping-bag"></i> <span>Jobs</span></a
              >
            </li>
            <li>
              <a href="message.html"
                ><i class="bx bxs-message-rounded-dots"></i>
                <span>Messaging</span></a
              >
            </li>
            <li>
              <a href="notifications.html"
                ><i class="bx bxs-bell"></i> <span>Notifications</span></a
              >
            </li>
          </ul>
        </section>
        <section class="navbarRight">
          <article class="online">
            <img
              src="img/user-1.png"
              alt="User Image"
              class="navProfileImg"
              onclick="toggleMenu()"
            />
            <p>Me <i class="bx bxs-down-arrow"></i></p>
          </article>

          <article class="forBusinessNav">
            <i class="bx bx-dots-horizontal"></i>
            <i class="bx bx-dots-horizontal"></i>
            <i class="bx bx-dots-horizontal"></i>
            <p>For Business <i class="bx bxs-down-arrow"></i></p>
          </article>

          <article class="tryPremiumLink">
            <h6>
              <i class="bx bxs-checkbox" style="color: #282c00"></i> PREMIUM
            </h6>
            <p>Try Premium for USD0</p>
          </article>
        </section>

        <article class="profileMenuWrap" id="profileMenu">
          <article class="profileMenu">
            <article class="userInfo">
              <img src="img/user-1.png" alt="User Image" />
              <article>
                <h3>Moses Ojo</h3>
                <a href="profile.html">See your profile</a>
              </article>
            </article>
            <hr />
            <a href="#" class="profileMenuLink">
              <img src="img/feedback.png" alt="Feedback" />
              <p>Give Feedback</p>
              <span>></span>
            </a>
            <a href="#" class="profileMenuLink">
              <img src="img/setting.png" alt="Setting" />
              <p>Settings & Privacy</p>
              <span>></span>
            </a>
            <a href="#" class="profileMenuLink">
              <img src="img/help.png" alt="Help" />
              <p>Help & Support</p>
              <span>></span>
            </a>
            <a href="#" class="profileMenuLink">
              <img src="img/display.png" alt="Display" />
              <p>Display & Accessibility</p>
              <span>></span>
            </a>
            <a href="#" class="profileMenuLink">
              <img src="img/logout.png" alt="Logout" />
              <p>Logout</p>
              <span>></span>
            </a>
          </article>
        </article>
      </nav>
    </header>

    <footer>
      <button id="logoutButton">Logout</button>
    </footer>

    <!-- Page-specific code -->
    <script src="posts.js"></script>
    <script>
      document
        .getElementById("logoutButton")
        .addEventListener("click", function () {
          logout();
        });
    </script>
  </body>
</html>
